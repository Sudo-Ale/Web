<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #36393e;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            height: 100%;
        }

        .wrapper * {
            color: white;
            text-align: center;
        }

        .wrapper .left-side{
            width: 300px;
            background-color: #282b30;
            height: 100%;

            position: relative;
        }
        .left-side .server-channels {
            position: fixed;
            top: 0;
            left: 0;

            width: 20%;
        }
        .wrapper .center-side {
            background-color: #36393e;
            flex: 2;
        }
        .wrapper .right-side {  
            background-color: #36393e;
            flex: 1;

            border-left: 1px solid rgba(255, 255, 255, .1);
        }

        @media (max-width:1190px) {
            .wrapper .left-side {
                width: 300px;
            }
            .wrapper .center-side {
                flex: 1;
            }
            .wrapper .right-side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="left-side">
            left
            <div class="server-channels">
                <p>prova1</p>
                <p>prova2</p>
                <p>prova3</p>
                <p>prova4</p>
            </div>
        </div>

        <div class="center-side">
            center
        </div>

        <div class="right-side">
            right
        </div>
    </div>
</body>

</html>
