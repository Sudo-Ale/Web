<!DOCTYPE html>
<html>

<head>
    <title>Linkedin Clone</title>
    <link rel="stylesheet" href="style/header.css">

    <style>
        .sidebar-left-user-info {
            font-family: Arial;

            position: relative;
            top: 70px;
            left: 150px;

            height: 375px;
            width: 195px;

            background-color: white;
            border-radius: 10px;
        }

        .profile {
            height: 185px;
            width: 100%;

            border-bottom: 1px solid lightgray;
        }

        .background {
            width: 100%;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .info-picture {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: -25px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;

            border-radius: 100%;
            border-style: solid;
            border-color: white;
        }

        .info {
            text-align: center;
            line-height: 20px;
        }

        .user {
            font-size: 16px;
            cursor: pointer;
        }
        .user:hover {
            text-decoration: underline;
            text-decoration-color: blueviolet;
        }

        .job {
            color: rgb(141, 139, 139);
            font-size: 12px;
        }

        .network {
            font-size: 12px;
            line-height: 18px;

            margin-top: 12px;

            border-bottom: 1px solid lightgray;
        }

        .spectators,
        .friends {
            display: flex;
            justify-content: space-between;
            padding-left: 5px;
            padding-right: 5px;
            color: rgb(141, 139, 139);

            cursor: pointer;
        }

        .spectators:hover {
            background-color: rgb(235, 235, 235);
        }

        .friends-container:hover {
            background-color: rgb(235, 235, 235);
        }

        .spectators-counter,
        .friends-counter {
            color: rgb(42, 42, 237);
        }

        .find-friends {
            color: black;
            padding-left: 5px;
            margin-bottom: 12px;

            cursor: pointer;
        }

        .find-friends:hover {
            background-color: rgb(235, 235, 235);
        }

        .ads-premium {
            font-size: 12px;
            line-height: 15px;

            padding-left: 5px;
            padding-right: 5px;
            padding-top: 12px;
            padding-bottom: 12px;

            border-bottom: 1px solid lightgray;

            cursor: pointer;
        }

        .ads-premium:hover {
            background-color: rgb(235, 235, 235);
        }

        .ads-text {
            color: rgb(141, 139, 139);
        }

        .try-premium {
            display: flex;
            align-items: center;
        }

        .square-premium {
            width: 10px;
            height: 10px;
            background-color: rgb(199, 199, 52);
            margin-right: 5px;
        }

        .saved-elements {
            display: flex;
            align-items: center;
            justify-content: left;

            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;

            cursor: pointer;

            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .saved-elements:hover {
            background-color: rgb(235, 235, 235);
        }

        .bookmark-icon {
            width: 15px;
            margin-top: 2px;
            margin-right: 6px;
        }

        .text-elements {
            font-size: 12px;
        }
    </style>
</head>

<body style="
        background-color: lightgray;
        height: 3000px;
    ">
    <div class="header">
        <div class="left-section">
            <div class="linkedin-logo-header">
                <img class="logo" src="icons/linkedin-logo.svg" alt="">
            </div>

            <div class="search-container">
                <input class="search-bar" type="text" placeholder="Cerca">
            </div>
        </div>

        <div class="middle-section">
            <div class="icon-link">
                <img src="icons/home.svg" alt="">
                <div>Home</div>
            </div>
            <div class="icon-link">
                <img src="icons/friends.svg" alt="">
                <div>Rete</div>
            </div>
            <div class="icon-link">
                <img src="icons/work.svg" alt="">
                <div>Lavoro</div>
            </div>
            <div class="icon-link">
                <img src="icons/messages.svg" alt="">
                <div>Messaggistica</div>
            </div>
            <div class="icon-link">
                <img src="icons/notifications.svg" alt="">
                <div>Notifiche</div>
            </div>
            <div class="icon-link">
                <img class="profile-picture-header" src="profile-picture/person-picture.jpeg" alt="">
                <div>Tu</div>
            </div>
        </div>

        <div class="right-section">
            <div class="icon-link">
                <img src="icons/apps.svg" alt="">
                <div>Per le aziende</div>
            </div>
            <div class="in-premium">
                <u>Prova Premium gratis</u>
            </div>
        </div>
    </div>

    <div class="sidebar-left-user-info">
        <div class="profile">
            <div>
                <img class="background" src="profile-background/background-profile.jpg" alt="">
            </div>

            <div class="info-picture">
                <img class="profile-picture" src="profile-picture/person-picture.jpeg" alt="">
            </div>

            <div class="info">
                <div class="user">Alessio Maggio</div>
                <div class="job">Software Developer</div>
            </div>
        </div>

        <div class="network">
            <div class="spectators">
                Chi ha visitato il mio profilo?
                <div class="spectators-counter">
                    16
                </div>
            </div>

            <div class="friends-container">
                <div class="friends">
                    Collegamenti
                    <div class="friends-counter">
                        218
                    </div>
                </div>
                <div class="find-friends">
                    Epandi la tua rete
                </div>
            </div>
        </div>

        <div class="ads-premium">
            <div class="ads-text">
                Accedi a strumenti e informazioni in esclusiva
            </div>
            <div class="try-premium">
                <div class="square-premium"></div>
                <div>Prova Premium gratis</div>
            </div>
        </div>

        <div class="saved-elements">
            <div>
                <img class="bookmark-icon" src="icons/bookmark.svg" alt="">
            </div>
            <div class="text-elements">
                I miei elementi
            </div>
        </div>
    </div>
</body>

</html>
