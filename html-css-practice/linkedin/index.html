<!DOCTYPE html>
<html>

<head>
    <title>Linkedin Clone</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <style>
        .main-container {
            display: flex;
            justify-content: center;

            margin-top: 70px;
        }

        .left-side {
            height: 500px;
            width: 300px;
            background-color: white;
        }

        .main-side {
            width: 600px;

            margin-left: 25px;
            margin-right: 25px;
        }
        .main-head {
            width: 100%;
            height: 100px;
            background-color: white;

            margin-bottom: 20px;
        }
        .main-body {
            background-color: white;
            height: 800px;
        }

        .right-side {
            height: 500px;
            width: 300px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-section">
            <img class="linkedin-logo" src="icons/linkedin-logo.svg" alt="">
            <input class="search" type="text" placeholder="Cerca">
        </div>

        <div class="middle-section">
            <div class="header-link">
                <img src="icons/home.svg" alt="">
                <div>Home</div>
            </div>

            <div class="header-link">
                <img src="icons/friends.svg" alt="">
                <div>Rete</div>
            </div>

            <div class="header-link">
                <img src="icons/work.svg" alt="">
                <div>Lavoro</div>
            </div>

            <div class="header-link">
                <img src="icons/messages.svg" alt="">
                <div>Messaggistica</div>
            </div>
            
            <div class="header-link">
                <img src="icons/notifications.svg" alt="">
                <div>Notifiche</div>
            </div>

            <div class="header-link">
                <img class="header-profile" src="profile-picture/person-picture.jpeg" alt="">
                <div>Tu</div>
            </div>
        </div>

        <div class="right-section">
            <div class="header-link">
                <img src="icons/apps.svg" alt="">
                <div>Per le aziende</div>
            </div>

            <div>Prova Permium gratis</div>
        </div>
    </div>

    <div class="main-container">
        <div class="left-side">

        </div>
        <div class="main-side">
            <div class="main-head">
                header
            </div>
            <div class="main-body">
                body
            </div>
        </div>

        <div class="right-side">

        </div>
    </div>
</body>

</html>
