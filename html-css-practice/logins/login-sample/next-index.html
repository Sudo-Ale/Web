<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login sample</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="logo-side">
                <img src="img/Google__G__logo.svg.png" width="50px" height="50px" alt="">

                <h1>Sign In</h1>
                <p>User your Google Account</p>
            </div>

            <div class="form-side email">
                <form action="" method="get" class="form-login">
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </form>

                <a href="">Forgot password?</a>

                <p>Not your computer? Use Guest mode to sign in privately.<a class="learn-more-link" href="">Learn More</a></p>

                <div class="buttons">
                    <div class="new-account">
                        <a href="">Create account</a>
                    </div>

                    <button id="sign-in" class="sign-in">Sign In</button>
                </div>
            </div>
        </div>

    </main>
    
    <script src="next-main.js"></script>
</body>
</html>
