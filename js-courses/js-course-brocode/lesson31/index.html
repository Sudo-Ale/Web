<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="temp-wrapper">
            <label for="">Enter a temperature:</label>
            <input type="text" id="textBox">
        </div>

        <div class="conversion-wrapper">
            <label for="temp-unit-wrapper" class="textConvert">convert to:</label>

            <div class="temp-unit-wrapper">
                <input type="radio" name="unit" id="cBtn">
                <label for="unit">Celsius</label>

                <input type="radio" name="unit" id="fBtn">
                <label for="unit">Fahrenheit</label>
            </div>

            <button type="submit" class="submit" id="submitBtn">submit</button>
        </div>
        <label for="" id="tempLabel"></label>
    </div>

    <script src="index.js"></script>
</body>

</html>
