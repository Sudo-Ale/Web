<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <button onclick="
      calculation += '1';
    ">
      1
    </button>

    <button onclick="
      calculation += '2';
    ">
      2
    </button>

    <button onclick="
      calculation += '3';
    ">
      3
    </button>

    <button onclick="
      calculation+= ' + ';
    ">
      &#43;
    </button>
    
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">
      &#61;
    </button>

    <script>
        let calculation = '';
    </script>
</body>
</html>
