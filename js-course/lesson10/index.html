<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Random <span>Number</span> Generator
        </h1>
    </header>

    <section class="container">

        <div class="label-wrapper">

            <div class="dice-6">
                <label for="" class="d6-label">D6</label>
                <label for="" id="x-label">0</label>
            </div>

            <div class="dice-8">
                <label for="" class="d8-label">D8</label>
                <label for="" id="y-label">0</label>
            </div>

            <div class="dice-6">
                <label for="" class="d20-label">D20</label>
                <label for="" id="z-label">0</label>
            </div>

        </div>

        <button type="button" id="roll-btn">
            Roll
        </button>
    </section>

    <script src="index.js"></script>
</body>

</html>
