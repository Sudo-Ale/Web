<!DOCTYPE html>
<html>

<head>
    <title>Challenge 14f</title>
    <style>
        div {
            font-family: Arial;
        }

        .sidebar-servers {
            background-color: rgb(30, 33, 36);

            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;

            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
        }

        .picture {
            cursor: pointer;

            height: 80px;
            width: 80px;
            border-radius: 50%;

            margin-bottom: 20px;
            object-fit: cover;
        }

        .sidebar-channels {
            background-color: rgb(40, 43, 48);

            position: fixed;
            top: 0;
            bottom: 0;
            left: 110px;

            width: 180px;

            padding-left: 15px;
            padding-right: 15px;
        }

        .server-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

            margin-top: 15px;
            margin-bottom: 15px;
        }
        .server-name {
            color: white;
            cursor: pointer;
        }
        .new-channel {
            color: gray;
            font-size: 20px;
            font-weight: bold;

            cursor: pointer;
        }

        .channel {
            color: gray;

            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar-servers">
        <div>
            <img class="picture" src="cat-logo.jpg" alt="">
        </div>

        <div>
            <img class="picture" src="software-dev.jpg" alt="">
        </div>

        <div>
            <img class="picture" src="netflix-logo.png" alt="">
        </div>
    </div>

    <div class="sidebar-channels">
        <div class="server-header">
            <div class="server-name">INFO</div>
            <div class="new-channel">+</div>
        </div>
        <div class="channel"># new-videos</div>
        <div class="channel"># updates</div>
        <div class="channel"># faq</div>
    </div>
</body>

</html>
