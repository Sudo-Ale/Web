<!DOCTYPE html>
<html>

<head>
  <title>Challenge 7g</title>
  <style>
    .img-profile {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      object-fit: cover;
      vertical-align: middle;
    }
    .tweet-state {
      width: 300px;
      height: 30px;
      font-size: 20px;
      padding-left: 10px;
      border: none;
      vertical-align: middle;
    }
    .tweet-button {
      border: none;
      color: white;
      font-weight: bold;
      background-color: rgb(52, 129, 243);
      height: 30px;
      width: 70px;
      border-radius: 20px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <img class="img-profile" src="german-shepherd-puppy_2.jpg" alt="">
  <input class="tweet-state" type="text" placeholder="What's happening?">
  <button class="tweet-button">Tweet</button>
</body>

</html>
